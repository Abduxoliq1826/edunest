{% extends "admins/bases.html" %}
{% load static %}
{% block content %}


  <!--app-content open-->
    <div class="main-content app-content mt-0" xmlns:a="http://www.w3.org/1999/html">
                <div class="side-app">

                    <!-- CONTAINER -->
                    <div class="main-container container-fluid">
                        <!-- PAGE-HEADER -->
                        <div class="page-header">
                            <h1 class="page-title">Teachers</h1>
                            <div>
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Link</li>
                                </ol>
                            </div>
                        </div>
                        <!-- PAGE-HEADER END -->
                         <!-- Row -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title">Teacher update</h3>
                                    </div>
                                    <div class="card-body">
                                         <form action="{% url 'update_link' link.id %}" method="POST" enctype="multipart/form-data">
                                             {% csrf_token %}
                                            <div class="">
                                                <div class="form-group">
                                                    <label for="exampleInputName" class="form-label">Url name</label>
                                                    <input type="url" class="form-control" value="{{ link.link }}" id="exampleInputName"  name="link" required>
                                                </div>
                                                <div class="form-group">
                                                    <div class="form-group">
                                                        <label class="form-label">Course Teacher</label>
                                                        <select name="name" class="form-control form-select" data-bs-placeholder="Select Country"required>
                                                            <option value="{{link.name}}" selected disabled>{{link.get_name_display}}</option>
                                                            <option value="1" >Telegram</option>
                                                            <option value="2" >Instagram</option>
                                                            <option value="3" >Facebook</option>
                                                            <option value="4" >Twitter</option>
                                                        </select>
                                                </div>
                                            </div>
                                            <button type="submit" class=" col-12 btn btn-primary mt-4 mb-0">Submit</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End Row -->


                    </div>
                    <!-- CONTAINER END -->
                </div>
            </div>
            <!--app-content close-->
{% endblock %}
