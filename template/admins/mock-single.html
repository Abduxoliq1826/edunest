{% extends "admins/bases.html" %}
{% load static %}
{% block content %}


  <!--app-content open-->
    <div class="main-content app-content mt-0" xmlns:a="http://www.w3.org/1999/html">
                <div class="side-app">

                    <!-- CONTAINER -->
                    <div class="main-container container-fluid">
                        <!-- PAGE-HEADER -->
                        <div class="page-header">
                            <h1 class="page-title">Mock</h1>
                            <div>
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Mock</li>
                                </ol>
                            </div>
                        </div>
                        <!-- PAGE-HEADER END -->
                         <!-- Row -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                        <h3>{{mock.name}}</h3>
                                    </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title">Mock table</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table class="table table-bordered border text-nowrap mb-0" id="basic-edit">
                                                <thead>
                                                    <tr>
                                                        <th>Name</th>
                                                        <th>Phone number</th>
                                                        <th>Status</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                {% for i in student_mock %}
                                                    <tr>
                                                        <td>{{ i.name }}</td>
                                                        <td>{{ i.phone_number }}</td>
                                                        <td>{{ i.get_status }}</td>
                                                    </tr>
                                                {% endfor %}

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End Row -->


                    </div>
                    <!-- CONTAINER END -->
                </div>
            </div>

            <!--app-content close-->
{% endblock %}
