{% extends "admins/bases.html" %}
{% load static %}
{% block content %}


  <!--app-content open-->
    <div class="main-content app-content mt-0" xmlns:a="http://www.w3.org/1999/html">
                <div class="side-app">

                    <!-- CONTAINER -->
                    <div class="main-container container-fluid">
                        <!-- PAGE-HEADER -->
                        <div class="page-header">
                            <h1 class="page-title">Teachers</h1>
                            <div>
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Teachers</li>
                                </ol>
                            </div>
                        </div>
                        <!-- PAGE-HEADER END -->
                         <!-- Row -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title">Teacher update</h3>
                                    </div>
                                    <div class="card-body">
                                         <form action="{% url 'update_teacher' teacher.id %}" method="POST" enctype="multipart/form-data">
                                             {% csrf_token %}
                                            <div class="">
                                                <div class="form-group">
                                                    <label for="exampleInputName" class="form-label">Teacher name</label>
                                                    <input type="text" class="form-control" value="{{ teacher.name }}" id="exampleInputName"  name="name">
                                                </div>
                                                <div class="form-group">
                                                    <label for="exampleInputAbout" class="form-label">About</label>
                                                    <textarea class="form-control" value="{{ teacher.about }}" id="exampleInputAbout"   name="about">{{ teacher.about }}</textarea>
                                                </div>
                                                <div class="form-group">
                                                      </div>
                                                <div class="form-group">
                                                    <label for="exampleInputIelts" class="form-label">IELTS score</label>
                                                    <input type="text" class="form-control" value="{{ teacher.ielts }}" id="exampleInputIelts"  name="ielts">
                                                </div>

                                                <div class="form-group">

                                                            <label class="form-label">Upload Teacher IELTS Image </label>
                                                            <input name="image" type="file" class="dropify" onchange="readURL(this);"
                                                                data-height="180" />

                                                </div>





                                            </div>
                                            <button type="submit" class=" col-12 btn btn-primary mt-4 mb-0">Submit</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End Row -->


                    </div>
                    <!-- CONTAINER END -->
                </div>
            </div>
            <!--app-content close-->
{% endblock %}
