{% extends "admins/bases.html" %}
{% load static %}
{% block content %}


  <!--app-content open-->
    <div class="main-content app-content mt-0" xmlns:a="http://www.w3.org/1999/html">
                <div class="side-app">

                    <!-- CONTAINER -->
                    <div class="main-container container-fluid">
                        <!-- PAGE-HEADER -->
                        <div class="page-header">
                            <h1 class="page-title">Links</h1>
                            <div>
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Link</li>
                                </ol>
                            </div>
                        </div>
                        <!-- PAGE-HEADER END -->
                         <!-- Row -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                        <button type="button" class="col-12 btn btn-green me-3  mt-2" data-bs-toggle="modal" data-bs-target="#input-modal" data-bs-whatever="@mdo">ADD LINK</button>
                                    </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title">Links table</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table class="table table-bordered border text-nowrap mb-0" id="basic-edit">
                                                <thead>
                                                    <tr>
                                                        <th>Url</th>
                                                        <th>Name</th>
                                                        <th>Update</th>
                                                        <th>Delete</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                {% for i in link %}
                                                    <tr>
                                                        <td>{{ i.link }}</td>
                                                        <td>{{ i.get_name_display }}</td>
                                                        <td><a href="{% url 'update_link' i.id %}" class="btn btn-outline-primary">Update</a></td>
                                                        <td><a href="{% url 'delete_link' i.id %}" class="btn btn-outline-danger">Delete</a></td>
                                                    </tr>
                                                {% endfor %}

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End Row -->


                    </div>
                    <!-- CONTAINER END -->
                </div>
            </div>
                <div class="modal fade" id="input-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content modal-content-demo">
                <div class="modal-header">
                    <h6 class="modal-title">Add Link</h6>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <form action="{% url 'add_link' %}" method="POST" enctype="multipart/form-data">
                                             {% csrf_token %}
                                            <div class="card-body">
                                                <div class="form-group">
                                                    <label for="exampleInputName" class="form-label">Course name</label>
                                                    <input type="link" class="form-control" id="exampleInputName"  name="link">
                                                </div>
                                                <div class="form-group">
                                                    <div class="form-group">
                                                        <label class="form-label">Link Type</label>
                                                        <select name="name" class="form-control form-select" data-bs-placeholder="Select Country">
                                                            <option value="1" >Telegram</option>
                                                            <option value="2" >Instagram</option>
                                                            <option value="3" >Facebook</option>
                                                            <option value="4" >Twitter</option>
                                                        </select>
                                                </div>

                                            </div>
                                            </div>
                                            <button type="submit" class=" col-12 btn btn-primary mt-4 mb-0">Submit</button>
                                        </form>
            </div>
        </div>
    </div>
            <!--app-content close-->
{% endblock %}
